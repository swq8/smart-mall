<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="~{__${theme}__/components::head}">
</head>
<body class="article-list">
<header th:replace="~{__${theme}__/components::header}"></header>
<div class="page-main">
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">首页</a></li>
                <li class="breadcrumb-item"><a th:href="@{/article/list(cid=${article.cateId})}"
                                               th:text="${article.cateName}"></a></li>
                <li class="breadcrumb-item" th:text="${article.title}"></li>
            </ol>
        </nav>
        <div class="row">
            <div class="left">
                <div>
                    <a th:each="item : ${articleList}" th:href="@{/article/list(cid=${item.id})}"
                       th:text="${item.name}" th:class="${item.id == article.cateId ? 'active' : ''}"></a>
                </div>
            </div>
            <div class="right" style="padding: 0 3rem">

                <p class="item" th:text="${article.title}"
                   style="border-width: 0;font-size:1.2rem;font-weight:bold;padding: 2rem 0;"></p>
                <p th:text="${'发布日期:&nbsp;&nbsp;' + #helpers.dateFormat(article.releaseTime, 'yyyy-MM-dd')}"
                   style="margin:0;text-align: right" th:if="${article.cateId == 1}"></p>
                <div th:utext="${article.content}" style="border-top:1px solid #f5f5f5;padding: 2rem 0"></div>
            </div>
        </div>
        <br><br><br><br>
    </div>
</div>

<footer th:replace="~{__${theme}__/components::footer}"></footer>
</body>
</html>
