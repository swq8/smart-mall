<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{__${theme}__/components::head(style=~{::style})}">
    <title th:text="${siteName}"/>
    <style>
        #cart {
            --grey: #e1e1e1;
            position: relative;
            top: 1em;
        }

        #cart input[type=checkbox] {
            width: 1.5em;
            height: 1.5em;
        }
        #cart .empty {
            color: #888888;
            display: flex;
            justify-content: center;
            font-size: 1.3em;
            position: relative;
            top: 2rem;
            width: 100%;
        }

        #cart .footer {
            background: #222;
            color: #ffffff;
            display: flex;
            position: fixed;
            bottom: 0;
            width: 100%;
            min-height: 1.3rem;
            z-index: 2;
        }

        #cart div {
            display: flex;
            flex: 1;
            justify-content: left;
        }
        #cart .footer .select-all {
            align-items: center;
            padding-left: 1em;
        }

        #cart .footer .sum-price {
            flex: 1.8;
            justify-content: right;
            align-items: center;
            padding-right: 1.5em;
        }

        #cart .footer .to-buy {
            flex: 1.2;
            background: #EF3030;
            font-size: 1.3em;
            justify-content: center;
            align-items: center;

        }

        #cart .goods-name {
            font-size: 1.1em;
            margin-right: 0.2rem;
        }

        #cart img {
            border: 1px solid var(--grey);
            height: 100px;
            width: 100px;
            margin: 0 0.3em;
        }

        #cart .row {
            border-bottom: 1px solid var(--grey);
            flex-wrap: nowrap;
            padding: 0.3rem 0;
        }
        .price {
            color: #fff;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
<header th:replace="~{__${theme}__/components::header(title='购物车')}">
</header>

<div id="cart">
    <div class="empty" v-if="goods.length == 0">购物车中没有商品</div>
    <div class="row" v-for="item in goods">
        <input type="checkbox" v-model="item.selected">
        <img :src="item.goodsImg">
        <div class="goods-name">
            <a :href="'/goods/'+item.goodsId+'.html'" v-text="item.goodsName"></a>
        </div>
    </div>
    <div class="footer" v-if="goods.length > 0">
        <div class="select-all">
            全选
        </div>
        <div class="sum-price">
            合计:<span class="price" v-text="sumPriceStr"></span>
        </div>
        <div class="to-buy" @click="toBuy">去结算</div>
    </div>
</div>
<script th:src="${#helpers.retouch('/theme/' + theme + '/g.js')}"></script>
<script type="module">
    import Cart from "[[${#helpers.retouch('/theme/' + theme + '/cart.js')}]]"
    const app = Vue.createApp(Cart,
        {}).mount("#cart")
</script>
</body>
</html>
